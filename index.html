<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chengalpattu Mehndi Artist</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #f1c6d7, #f4e1e1);
            color: #4d2c2c;
            overflow-x: hidden;
        }
        header {
            background: linear-gradient(45deg, #ff9a9e, #ffb6c1);
            color: white;
            padding: 40px;
            text-align: center;
            animation: slide-in 1s ease-out;
        }
        @keyframes slide-in {
            from {
                transform: translateY(-100%);
            }
            to {
                transform: translateY(0);
            }
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            padding: 20px;
            animation: fade-in 2s ease-out;
        }
        @keyframes fade-in {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        .gallery img {
            width: 100%;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transform: scale(1);
            transition: transform 0.3s ease-out, box-shadow 0.3s ease-out;
            cursor: pointer;
        }
        .gallery img:hover {
            transform: scale(1.5); /* Increase scale for full-screen effect */
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        .image-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .image-modal img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 15px;
        }
        .image-modal .close {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
        }
        .contact {
            text-align: center;
            padding: 30px;
            background-color: #f7d1d1;
            animation: pop-in 1.5s ease-out;
        }
        @keyframes pop-in {
            from {
                transform: scale(0.8);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }
        .contact a {
            margin: 10px;
            display: inline-block;
            text-decoration: none;
            font-size: 18px;
            padding: 15px 30px;
            border-radius: 50px;
            position: relative;
            overflow: hidden;
            color: white;
            font-weight: bold;
            transition: all 0.4s ease-in-out;
        }
        .contact a.instagram {
            background: linear-gradient(45deg, #833ab4, #fd1d1d, #fcb045);
        }
        .contact a.youtube {
            background: linear-gradient(45deg, #e52d27, #b31217);
        }
        .contact a.whatsapp {
            background: linear-gradient(45deg, #25D366, #128C7E);
        }
        .contact a:hover {
            transform: scale(1.1) rotate(5deg);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #ff9a9e;
            color: white;
        }
        .floating-elements {
            position: absolute;
            top: 10%;
            left: 0;
            width: 100%;
            overflow: hidden;
            height: 0;
            z-index: -1;
        }
        .floating-elements span {
            position: absolute;
            display: block;
            width: 50px;
            height: 50px;
            background: rgba(255, 182, 193, 0.7);
            animation: float 5s infinite ease-in-out;
            border-radius: 50%;
        }
        .floating-elements span:nth-child(1) {
            left: 10%;
            animation-delay: 0s;
        }
        .floating-elements span:nth-child(2) {
            left: 30%;
            animation-delay: 1s;
        }
        .floating-elements span:nth-child(3) {
            left: 50%;
            animation-delay: 2s;
        }
        .floating-elements span:nth-child(4) {
            left: 70%;
            animation-delay: 3s;
        }
        .floating-elements span:nth-child(5) {
            left: 90%;
            animation-delay: 4s;
        }
        @keyframes float {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
            100% {
                transform: translateY(0);
            }
        }
    </style>
</head>
