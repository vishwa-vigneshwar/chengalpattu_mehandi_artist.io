<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chengalpattu Mehndi Artist</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #ffefba, #ffc3a0);
            color: #4d2c2c;
            overflow-x: hidden;
        }
        header {
            background: linear-gradient(45deg, #ff9a9e, #fad0c4);
            color: white;
            padding: 20px;
            text-align: center;
            animation: slide-in 1s ease-out;
        }
        @keyframes slide-in {
            from {
                transform: translateY(-100%);
            }
            to {
                transform: translateY(0);
            }
        }
        header h1 {
            font-size: 2.5em;
            font-weight: bold;
            transition: all 0.3s ease;
            text-shadow: 2px 2px 4px #000, -2px -2px 4px #000, 2px -2px 4px #000, -2px 2px 4px #000; /* Black outline effect */
        }
        header h1:hover {
            color: #fcb045; /* Change the text color */
            text-decoration: underline; /* Add an underline effect */
        }
        header p {
            font-size: 1.2em;
            transition: all 0.3s ease;
            text-shadow: 1px 1px 3px #000, -1px -1px 3px #000, 1px -1px 3px #000, -1px 1px 3px #000; /* Black outline effect */
        }
        header p:hover {
            color: #fcb045; /* Change the paragraph color */
            text-decoration: underline; /* Add an underline effect */
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            padding: 20px;
            animation: fade-in 2s ease-out;
        }
        @keyframes fade-in {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        .gallery img {
            width: 100%;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transform: scale(1);
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }
        .gallery img:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
        }
        .image-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .image-modal img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 15px;
        }
        .image-modal .close {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
        }
        .contact {
            text-align: center;
            padding: 20px;
            background-color: #fff7e6;
            animation: pop-in 1.5s ease-out;
        }
        @keyframes pop-in {
            from {
                transform: scale(0.8);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }
        .contact a {
            margin: 10px;
            display: inline-block;
            text-decoration: none;
            font-size: 18px;
            padding: 15px 30px;
            border-radius: 50px;
            position: relative;
            overflow: hidden;
            color: white;
            font-weight: bold;
            transition: all 0.4s ease-in-out;
        }
        .contact a.instagram {
            background: linear-gradient(45deg, #833ab4, #fd1d1d, #fcb045);
        }
        .contact a.youtube {
            background: linear-gradient(45deg, #e52d27, #b31217);
        }
        .contact a.whatsapp {
            background: linear-gradient(45deg, #25D366, #128C7E);
        }
        .contact a.facebook {
            background: linear-gradient(45deg, #3b5998, #8b9dc3);
        }
        .contact a:hover {
            transform: scale(1.1) rotate(5deg);
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #ff9a9e;
            color: white;
        }
        .floating-elements {
            position: absolute;
            top: 10%;
            left: 0;
            width: 100%;
            overflow: hidden;
            height: 0;
            z-index: -1;
        }
        .floating-elements span {
            position: absolute;
            display: block;
            width: 50px;
            height: 50px;
            background: rgba(255, 182, 193, 0.7);
            animation: float 5s infinite ease-in-out;
        }
        .floating-elements span:nth-child(1) {
            left: 10%;
            animation-delay: 0s;
        }
        .floating-elements span:nth-child(2) {
            left: 30%;
            animation-delay: 1s;
        }
        .floating-elements span:nth-child(3) {
            left: 50%;
            animation-delay: 2s;
        }
        .floating-elements span:nth-child(4) {
            left: 70%;
            animation-delay: 3s;
        }
        .floating-elements span:nth-child(5) {
            left: 90%;
            animation-delay: 4s;
        }
        @keyframes float {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
            100% {
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="floating-elements">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
    </div>

    <header>
        <h1>Chengalpattu Mehndi Artist</h1>
        <p>Transforming hands into art with intricate mehndi designs!</p>
    </header>

    <section class="gallery">
        <img src="img (1).png" alt="Mehndi Design 1" onclick="openModal(this.src)">
        <img src="img (2).png" alt="Mehndi Design 2" onclick="openModal(this.src)">
        <img src="img (3).png" alt="Mehndi Design 3" onclick="openModal(this.src)">
        <img src="img (4).png" alt="Mehndi Design 4" onclick="openModal(this.src)">
        <img src="img (5).png" alt="Mehndi Design 5" onclick="openModal(this.src)">
        <img src="img (6).png" alt="Mehndi Design 6" onclick="openModal(this.src)">
    </section>

    <div class="image-modal" id="imageModal" onmouseleave="closeModal()">
        <span class="close" onclick="closeModal()">&times;</span>
        <img id="modalImage" src="" alt="">
    </div>

    <section class="contact">
        <h2>Connect with Us</h2>
        <a href="https://instagram.com/chengalpattu_mehandi" target="_blank" class="instagram">
            <span>Instagram</span>
        </a>
        <a href="https://www.youtube.com/@Chengalpattu_Mehandi_artist" target="_blank" class="youtube">
            <span>YouTube</span>
        </a>
        <a href="https://wa.me/919345388120" target="_blank" class="whatsapp">
            <span>WhatsApp</span>
        </a>
        <a href="https://www.facebook.com/profile.php?id=100070618808802&mibextid=ZbWKwL" target="_blank" class="facebook">
            <span>Facebook</span>
        </a>
    </section>

    <footer>
        <p>&copy; 2024 Chengalpattu Mehndi Artist. All Rights Reserved.</p>
    </footer>

    <script>
        function openModal(src) {
            const modal = document.getElementById('imageModal');
            const modalImage = document.getElementById('modalImage');
            modalImage.src = src;
            modal.style.display = 'flex';
        }

        function closeModal() {
            const modal = document.getElementById('imageModal');
            modal.style.display = 'none';
        }

        // Close modal after 3 seconds of inactivity in the image modal
        let modalTimeout;
        document.getElementById('imageModal').addEventListener('mouseenter', function() {
            clearTimeout(modalTimeout);
        });

        document.getElementById('imageModal').addEventListener('mouseleave', function() {
            modalTimeout = setTimeout(closeModal, 3000); // Auto-close after 3 seconds
        });
    </script>
</body>
</html>
